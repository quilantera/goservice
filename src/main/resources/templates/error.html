<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pt-BR">
    <meta charset="UTF-8">
    <title>Página de Error</title>
    <link rel="shortcut icon" type="imagex/png" th:href="@{/assets/img/logos/3.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="w-100 h-100 d-flex p-4 justify-content-center align-items-center">
    <div class="w-50 h-100 ps-3 d-flex flex-column justify-content-center">
        <div class="w-100 d-flex gap-2 mb-5 align-items-center">
            <img id="logo-error" th:src="@{/assets/img/logos/3.png}">
            <h1> GoService</h1>
        </div>

        <h1 class="pb-4"><span th:text="${errorCode}"> </span> : <span th:text="${errorMsg}"></span> </h1>
        <h2>Algo deu errado e não foi possível concluir sua solicitação.</h2>
        <a href="/"><button type="button" class="btn btn-success"><i class="bi bi-house-door-fill"></i> Go Home</button></a>
    </div>

    <div class="w-50 d-flex justify-content-center">
        <img id="img-error" th:src="@{/assets/img/pageError/Warning-bro.png}">
    </div>
</div>

</body>
</html>
