<div xmlns:th="https://www.thymeleaf.org" th:fragment="carrosselPublicitario"  id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/assets/img/banners/1.png}" class="d-block w-100" alt="imagem1">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/img/banners/2.png}" class="d-block w-100" alt="imagem2">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/img/banners/3.png}" class="d-block w-100" alt="imagem3">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/img/banners/4.png}" class="d-block w-100" alt="imagem4">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/img/banners/5.png}" class="d-block w-100" alt="imagem5">
            </div>
            <div class="carousel-item">
                <img th:src="@{/assets/img/banners/6.png}" class="d-block w-100" alt="imagem6">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
